{{set . "title" "catelogs"}}
{{template "header.html" .}}

{{set . "active" "catelogs"}}
{{template "navigation.html" .}}

<style>
    table td{font-size:12px;}
</style>

<div class="container">
  <div class="row">
    <div class="span6">{{template "flash.html" .}}</div>
  </div>
</div>

<div class="container">
<p>
  <div class="col-sm-offset-2 col-sm-4">
    <a role="button" class="btn btn-primary" href="{{url "Catelogs.New"}}">{{msg . "add"}}</a>
  </div>
</p>
</div>

<div class="container">
<table
        data-toggle="table"
        class="table table-striped table-bordered table-condensed table-responsive"   
        data-sort-name="name"
        data-sort-order="desc"
        data-pagination="true"
        data-page-size="20"
        data-page-list="[20, 30, 40, 50]"
        data-show-pagination-switch="true"
        data-search="true"
        data-id-field="id"
        data-url="{{url "Catelogs.JsonData"}}">
  <thead>
    <tr>
      <th data-field="Name" data-halign="center" data-align="left" data-sortable="true">{{msg . "name"}}</th>
      <th data-field="Number" data-halign="center" data-align="left" data-sortable="true">{{msg . "number"}}</th>
      <th data-field="Balance" data-halign="center" data-align="left" data-sortable="true">{{msg . "amount"}}</th>
      <th data-field="Percent" data-halign="center" data-align="left" data-sortable="true">{{msg . "percent"}}</th>
    </tr>
  </thead>
</table>
</div>

{{template "footer.html" .}}

{{set . "title" "newcatelog"}}
{{template "header.html" .}}
<div class="page-header">
  <h2>{{msg . "add"}}{{msg . "catelog"}}</h2>
</div>
<div class="container">
  <div class="row">
    <div class="span6">{{template "flash.html" .}}</div>
  </div>
</div>
<form class="form-horizontal" action="{{url "Catelogs.Save"}}" method="POST">

  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">{{msg . "catelog"}}</label>
    <div class="col-sm-10">
      <input type="text" id="inputName" name ="name" class="form-control" maxlength="10" placeholder={{msg . "catelog"}} required autofocus></div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="kind" id="inlineRadio1" value="expense" checked>{{msg . "expense"}}</label>
      <label class="radio-inline">
        <input type="radio" name="kind" id="inlineRadio2" value="income">{{msg . "income"}}</label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-primary" type="submit">{{msg . "ok"}}</button>
      <a role="button" class="btn btn-info" href="{{url "Catelogs.Index"}}">{{msg . "cancel"}}</a>
    </div>
  </div>

</form>
{{template "footer.html" .}}

{{if .flash.success}}
<div class="alert alert-success">
<i class="glyphicon glyphicon-check"></i>
	{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger">
<i class="glyphicon glyphicon-check"></i>
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	<ul style="margin-top:10px;">
		{{range .errors}}
			<li>{{.}}</li>
		{{end}}
	</ul>
</div>
{{end}}
